<!DOCTYPE html>
<html ng-app="pokedex">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="lista-pokemon">
            <div class="row">
                <div class="col-lg-3">
                    <div class="pokemon panel panel-primary">
                        <div class="panel-heading">
                            <h1>Bulbasaur<small>Seed Pokémon</small><span
                                    class="label label-primary pull-right">#101</span>
                            </h1>
                        </div>
                        <div class="panel-body"><a href="/pokemon/bulbasaur"><img class="avatar center-block"
                                    src="img/pokemons/bulbasaur.jpg"></a></div>
                        <div class="panel-footer">
                            <div class="text-center"><a href="/grass"><span
                                        class="label type type-grass">Grass</span></a><a href="/poison"><span
                                        class="label type type-poison">Poison</span></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
